<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora </title>
</head>
<body class="pageContainer">

    <i class="fa-solid fa-sun icon"></i>
    <h1 class="title"> calculadora </h1>

        <main class="calculator">
            
            <div class="operators">
                <div class="previousOperator"></div>
                <div class="currentOperator"></div>
            </div>


            <section class="buttonsContainer">
                <button data-number class="calcButton tinyButton"> 7 </button>
                <button data-number class="calcButton tinyButton"> 8 </button>
                <button data-number class="calcButton tinyButton"> 9 </button>
                <button data-delete class="delButton calcButton coloredButtons"> del </button>
                <button data-number class="calcButton tinyButton"> 4 </button>
                <button data-number class="calcButton tinyButton"> 5 </button>
                <button data-number class="calcButton tinyButton"> 6 </button>
                <button data-operator class="plusButton calcButton tinyButton"> + </button>
                <button data-number class="calcButton tinyButton"> 1 </button>
                <button data-number class="calcButton tinyButton"> 2 </button>
                <button data-number class="calcButton tinyButton"> 3 </button>
                <button data-operator class="calcButton tinyButton"> - </button>
                <button data-number class="calcButton tinyButton"> . </button>
                <button data-number class="calcButton tinyButton"> 0 </button>
                <button data-operator class="calcButton tinyButton"> รท </button>
                <button data-operator class="calcButton tinyButton"> x </button>
                <button data-reset class="calcButton largeButton coloredButtons"> reset </button>
                <button data-equal class="calcButton largeButton equalButton"> = </button>
            </section>

        </main>

        <footer> 
            <a href="https://github.com/pedro-hls" class="credits" target="_blank"> por Pedro Lima </a> 
        </footer>

        <script src="assets/script.js"></script>

        <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>

</body>
</html>
