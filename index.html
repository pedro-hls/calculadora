<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora </title>
</head>
<body class="pageContainer">
        <header class="header">

            <h1 class="title"> calc </h1>

            <i class="fa-solid fa-palette"></i>

        </header>
        <main class="calculator">
            <div class="display">
                <div class="previousNumber"></div>
                <div class="atualNumber"></div>
            </div>
            <section class="buttonsContainer">
                <button class="number7 calcButton tinyButton"> 7 </button>
                <button class="number8 calcButton tinyButton"> 8 </button>
                <button class="number9 calcButton tinyButton"> 9 </button>
                <button class="delButton calcButton tinyButton coloredButtons"> del </button>
                <button class="number4 calcButton tinyButton"> 4 </button>
                <button class="number5 calcButton tinyButton"> 5 </button>
                <button class="number6 calcButton tinyButton"> 6 </button>
                <button class="plusButton calcButton tinyButton"> + </button>
                <button class="number1 calcButton tinyButton"> 1 </button>
                <button class="number2 calcButton tinyButton"> 2 </button>
                <button class="number3 calcButton tinyButton"> 3 </button>
                <button class="minusButton calcButton tinyButton"> - </button>
                <button class="dotButton calcButton tinyButton"> . </button>
                <button class="number0 calcButton tinyButton"> 0 </button>
                <button class="divisionButton calcButton tinyButton"> / </button>
                <button class="timesButton calcButton tinyButton"> x </button>
                <button class="resetButton calcButton largeButton coloredButtons"> reset </button>
                <button class="resButton calcButton largeButton iqualButton"> = </button>
            </section>
        </main>


        <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>
</body>
</html>
